<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

    <header></header>

	<main>

		<div class="freezer__creator-open">

			<div class="freezer__creator-open-head">
				<h2>SETUP YOUR FREEZER</h2>
				<span>
					<p class="fas fa-times close--creator-freezer"></p>
				</span>
			</div>
				
			<div class="freezer__creator-open-img">
				<div class="freezer__closed">
					<div class="freezer__closed-handle">
					</div>
				</div>

				<div class="freezer__opened">
					<ul class="freezer__drawers freezer__drawers--scroll">
						<li class="drawer-empty">Drag and drop new drawer here</li>
					</ul>
				</div>
				<div class="freezer-legs">
				</div>
			</div>

			<div class="freezer__settings">
				<div class="drawer-to-drag">
					<h2>Add new drawer</h2>
					<div class="drawer__model">
						<div class="drawer__model-front" draggable="true">
							<div class="drawer__model-handle"></div>
						</div>
						<div class="drawer__model-back"></div>
					</div>
				</div>

				<div class="freezer__settings-drawer">
					<div class="drawer-grid">
						<p>Do you wish to set a grid on this drawer?</p>
						<input type="radio" name="grid" id="grid-yes" checked>
						<label for="grid-yes">Yes</label>

						<input type="radio" name="grid" id="grid-no">
						<label for="grid-no">No</label>
					</div>
					<div class="drawer-content">
						<p>Define the drawer main content</p>
						<input type="text">
					</div>
				</div>
			</div>
		</div>
				
				<div class="freezer__creator-open-setup">
				</div>
				</div>STOP
				
				</main>
				
				</body>
</html>
