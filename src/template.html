<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <title>My freezer</title>
</head>
<body>
<header class="grid-header">
    <section class="logo">
        <div class="logo__box">
            <span class="logo__text--1">My</span>
            <span class="logo__text--2">Freezer<i class="fas fa-snowman"></i></span>
        </div>
    </section>
</header>

<!--MAIN SECTION-->
<main class="grid-main">
    <section class="about">
        <div class="about__container">
            ABOUT
        </div>
    </section>

    <section class="login">
        <div class="login__options">
            <input type="radio" id="signup" name="option">
            <label for="signup" class="login-label-arrow">Sign up</label>
            <input type="radio" id="login" name="option" checked>
            <label for="login" class="login-label-arrow">Login</label>
        </div>

        <div class="login__body">
            <input type="text" id="email-login" class="login-input" placeholder="Email">
            <input type="text" id="password-login" class="login-input" placeholder="Password">
            <button id="btn-confirm" class="btn-form">Login</button>
        </div>

    </section>

    <section class="login-buttons">
        <div class="btn">
            <button class="btn__login">
                <p class="btn__login-text">What the heck..?</p>
            </button>
        </div>
        <div class="btn">
            <button class="btn__login">
                <p class="btn__login-text">Go for it</p>
            </button>
        </div>
    </section>


</main>

</body>

</html>
