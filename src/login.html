<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header class="grid-header">
        <section class="logo">
            <div class="logo__box">
                <span class="logo__text--1">My</span>
                <span class="logo__text--2">Freezer</span>
            </div>
        </section>
        <section id="msgs" class="message-box">
        </section>
    </header>
    
    <!--MAIN SECTION-->
    <main class="grid-main">
        <section class="about">
            <div class="about__container">
                ABOUT
            </div>
        </section>
    
        <section class="login">
            <div class="login__options">
                <input type="radio" id="signup" name="option">
                <label for="signup" class="login-label-arrow">Sign up</label>
                <input type="radio" id="login" name="option" checked>
                <label for="login" class="login-label-arrow">Login</label>
            </div>
    
            <div class="login__body">
                <form type="form">
                    <input type="text" id="email000login" class="form-input" placeholder="Email">
                    <input type="password" id="password000login" class="form-input" placeholder="Password">
                    <button type="submit" id="btn-login" class="btn-form-submit">Login</button>
                </form>
            </div>
    
        </section>
    
        <section class="login-buttons">
            <div class="btn">
                <button class="btn__login">
                    <p class="btn__login-text">What the heck..?</p>
                </button>
            </div>
            <div class="btn">
                <button class="btn__login">
                    <p class="btn__login-text">Go for it</p>
                </button>
            </div>
        </section>
    </main>
    
</body>
</html>
